<!DOCTYPE html>
<html>
<head>
  <title>MIRFA Weather</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }
    .dashboard {
      max-width: 1000px;
      margin: 0 auto;
    }
    .metric-block {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 200px;
    }
    .metric-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .metric-label {
      color: #666;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    .metric-value {
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
    }
    .metric-unit {
      font-size: 0.6em;
      color: #888;
      margin-left: 4px;
    }
    .chart-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 10px 15px;
      border-radius: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
    }
    .status-dot.online {
      background: #4CAF50;
      animation: pulse 1.5s infinite;
    }
    .status-dot.offline {
      background: #f44336;
    }
    @keyframes pulse {
      0% { transform: scale(0.95); }
      50% { transform: scale(1.1); }
      100% { transform: scale(0.95); }
    }
    .status-text {
      font-size: 0.9em;
      color: #666;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Status Indicator -->
  <div class="status-indicator">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Checking status...</span>
  </div>

  <!-- Notification Banner -->
  <div id="notify" style="
    display: none;
    position: fixed;
    top: 70px;
    right: 20px;
    background-color: #fff3cd;
    border: 1px solid #ffeeba;
    color: #856404;
    padding: 10px 15px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    z-index: 1001;
  "></div>

  <!-- Dashboard Content -->
  <div class="dashboard">
    <h1>MIRFA DC Weather Monitor</h1>
    
    <div class="metric-container">
      <div class="metric-block">
        <div class="metric-label">Temperature</div>
        <div class="metric-value">
          <span id="temp">--</span><span class="metric-unit">¬∞C</span>
        </div>
      </div>

      <div class="metric-block">
        <div class="metric-label">Humidity</div>
        <div class="metric-value">
          <span id="hum">--</span><span class="metric-unit">%</span>
        </div>
      </div>

      <div class="metric-block">
        <div class="metric-label">Dew Point</div>
        <div class="metric-value">
          <span id="dew">--</span><span class="metric-unit">¬∞C</span>
        </div>
      </div>

      <div class="metric-block">
        <div class="metric-label">Wet Bulb</div>
        <div class="metric-value">
          <span id="wb">--</span><span class="metric-unit">¬∞C</span>
        </div>
      </div>
    </div>

    <div class="chart-card">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    const CHANNEL_ID = '2961836';
    const READ_API_KEY = '1UKGIEX63W6G56PK';
    const THINGSPEAK_URL = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_API_KEY}&results=100`;

    function updateConnectivityStatus(online) {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      if(online) {
        statusDot.classList.remove('offline');
        statusDot.classList.add('online');
        statusText.textContent = 'Device Online (Data current)';
      } else {
        statusDot.classList.remove('online');
        statusDot.classList.add('offline');
        statusText.textContent = 'Device Offline (Device OFF / No recent data)';
      }
    }

    function showNotification(message) {
      const notify = document.getElementById('notify');
      notify.textContent = message;
      notify.style.display = 'block';
      setTimeout(() => {
        notify.style.display = 'none';
      }, 10000); // Hide after 10 seconds
    }

    async function fetchData() {
      try {
        const response = await fetch(THINGSPEAK_URL);
        if (!response.ok) {
          updateConnectivityStatus(false);
          return;
        }

        const data = await response.json();
        const feeds = data.feeds;

        if (feeds.length > 0) {
          const lastEntry = feeds[feeds.length - 1];
          const lastUpdate = new Date(lastEntry.created_at);
          const now = new Date();
          const minutesAgo = (now - lastUpdate) / 1000 / 60;

          const temp = lastEntry.field1 ? parseFloat(lastEntry.field1) : null;
          const hum  = lastEntry.field2 ? parseFloat(lastEntry.field2) : null;
          const dew  = lastEntry.field3 ? parseFloat(lastEntry.field3) : null;
          const wb   = lastEntry.field4 ? parseFloat(lastEntry.field4) : null;

          document.getElementById('temp').textContent = temp?.toFixed(1) ?? '--';
          document.getElementById('hum').textContent  = hum?.toFixed(1) ?? '--';
          document.getElementById('dew').textContent  = dew?.toFixed(1) ?? '--';
          document.getElementById('wb').textContent   = wb?.toFixed(1) ?? '--';

          updateConnectivityStatus(minutesAgo < 2);
          updateChart(feeds);

          // High Temperature Alert
          if (temp !== null && temp > 38) {
            alert('‚ö†Ô∏è High Temperature Alert: ' + temp.toFixed(1) + ' ¬∞C');
          }

          // Fog Detection: Temp ‚âà Dew Point + High Humidity
          if (temp !== null && dew !== null && hum !== null) {
            const diff = Math.abs(temp - dew);
            if (diff <= 2.5 && hum >= 90) {
              showNotification(`üå´Ô∏è Fog Likely: Temp = ${temp.toFixed(1)}¬∞C, Dew Point = ${dew.toFixed(1)}¬∞C, Humidity = ${hum.toFixed(1)}%`);
            }
          }

          // Rain Likelihood
          if (dew !== null && hum !== null && temp !== null) {
            if (hum >= 95 && dew >= 20 && temp >= dew) {
              showNotification(`üåßÔ∏è Rain Possible: Dew Point = ${dew.toFixed(1)}¬∞C, Humidity = ${hum.toFixed(1)}%`);
            }
          }

        } else {
          updateConnectivityStatus(false);
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        updateConnectivityStatus(false);
      }
    }

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Temperature (¬∞C)',
            data: [],
            borderColor: 'red',
            backgroundColor: 'rgba(255, 0, 0, 0.1)',
            tension: 0.4,
            borderWidth: 2
          },
          {
            label: 'Humidity (%)',
            data: [],
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 0, 255, 0.1)',
            tension: 0.4,
            borderWidth: 2,
            yAxisID: 'y1'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            type: 'linear',
            display: true,
            position: 'left',
            title: {
              display: true,
              text: 'Temperature (¬∞C)'
            }
          },
          y1: {
            type: 'linear',
            display: true,
            position: 'right',
            title: {
              display: true,
              text: 'Humidity (%)'
            },
            grid: {
              drawOnChartArea: false
            },
            min: 0,
            max: 100
          }
        }
      }
    });

    function updateChart(feeds) {
      const labels = feeds.map(feed => new Date(feed.created_at).toLocaleTimeString());
      chart.data.labels = labels;
      chart.data.datasets[0].data = feeds.map(feed => feed.field1); // Temp
      chart.data.datasets[1].data = feeds.map(feed => feed.field2); // Hum
      chart.update();
    }

    updateConnectivityStatus(navigator.onLine);
    window.addEventListener('online', () => updateConnectivityStatus(true));
    window.addEventListener('offline', () => updateConnectivityStatus(false));
    setInterval(fetchData, 15000);
    fetchData();
  </script>
</body>
</html>
