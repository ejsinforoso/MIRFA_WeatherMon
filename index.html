<!DOCTYPE html>
<html>
<head>
  <title>MIRFA Weather</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .dashboard {
      max-width: 1000px;
      margin: 0 auto;
    }

    .metric-block {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 200px;
    }

    .metric-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .metric-label {
      color: #666;
      font-size: 1.2em;
      margin-bottom: 8px;
    }

    .metric-value {
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
    }

    .metric-unit {
      font-size: 0.6em;
      color: #888;
      margin-left: 4px;
    }

    .chart-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 10px 15px;
      border-radius: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-dot.online {
      background: #4CAF50;
      animation: pulse 1.5s infinite;
    }

    .status-dot.offline {
      background: #f44336;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); }
      50% { transform: scale(1.1); }
      100% { transform: scale(0.95); }
    }

    .status-text {
      font-size: 0.9em;
      color: #666;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Alert Card */
    .alert-card {
      background: #eee;
      border-left: 8px solid #ccc;
      padding: 15px 20px;
      margin-bottom: 25px;
      border-radius: 10px;
      transition: background 0.3s, border-color 0.3s;
    }

    .alert-card.active {
      background: #fff3cd;
      border-left-color: #ffc107;
      animation: alert-glow 1s infinite alternate;
    }

    @keyframes alert-glow {
      from { box-shadow: 0 0 10px rgba(255,193,7,0.3); }
      to   { box-shadow: 0 0 15px rgba(255,193,7,0.6); }
    }

    .alert-message {
      font-size: 1.1em;
      color: #555;
    }

    /* ðŸŒ™ DARK MODE */
    body.dark-mode {
      background: #121212;
      color: #eee;
    }

    .dark-mode .metric-block,
    .dark-mode .chart-card,
    .dark-mode .status-indicator,
    .dark-mode .alert-card {
      background: #1e1e1e;
      color: #eee;
      box-shadow: 0 2px 8px rgba(255,255,255,0.05);
    }

    .dark-mode .metric-label {
      color: #aaa;
    }

    .dark-mode .metric-value {
      color: #fff;
    }

    .dark-mode .metric-unit {
      color: #bbb;
    }

    .dark-mode .alert-card.active {
      background: #3e3a1a;
      border-left-color: #ffc107;
    }

    .dark-mode .status-text {
      color: #ccc;
    }

    /* Toggle Button Style */
    .dark-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .dark-toggle button {
      background: white;
      color: #333;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode .dark-toggle button {
      background: #333;
      color: #eee;
      box-shadow: 0 2px 8px rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>

  <!-- ðŸŒ™ Dark Mode Toggle -->
  <div class="dark-toggle">
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  </div>

  <!-- Status Indicator -->
  <div class="status-indicator">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Checking status...</span>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard">
    <h1>MIRFA DC Weather Monitor</h1>

    <!-- Alert Card -->
    <div id="alertCard" class="alert-card">
      <div class="alert-message" id="alertMessage">No active weather alerts</div>
    </div>

    <div class="metric-container">
      <div class="metric-block">
        <div class="metric-label">Temperature</div>
        <div class="metric-value">
          <span id="temp">--</span><span class="metric-unit">Â°C</span>
        </div>
      </div>
      <div class="metric-block">
        <div class="metric-label">Humidity</div>
        <div class="metric-value">
          <span id="hum">--</span><span class="metric-unit">%</span>
        </div>
      </div>
      <div class="metric-block">
        <div class="metric-label">Dew Point</div>
        <div class="metric-value">
          <span id="dew">--</span><span class="metric-unit">Â°C</span>
        </div>
      </div>
      <div class="metric-block">
        <div class="metric-label">Wet Bulb</div>
        <div class="metric-value">
          <span id="wb">--</span><span class="metric-unit">Â°C</span>
        </div>
      </div>
    </div>

    <div class="chart-card">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    const CHANNEL_ID = '2961836';
    const READ_API_KEY = '1UKGIEX63W6G56PK';
    const THINGSPEAK_URL = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_API_KEY}&results=100`;

    function updateConnectivityStatus(online) {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      if (online) {
        statusDot.classList.remove('offline');
        statusDot.classList.add('online');
        statusText.textContent = 'Device Online (Data current)';
      } else {
        statusDot.classList.remove('online');
        statusDot.classList.add('offline');
        statusText.textContent = 'Device Offline (Device OFF / No recent data)';
      }
    }

    function updateAlertCard(message) {
      const alertCard = document.getElementById('alertCard');
      const alertMessage = document.getElementById('alertMessage');
      if (message) {
        alertCard.classList.add('active');
        alertMessage.textContent = message;
      } else {
        alertCard.classList.remove('active');
        alertMessage.textContent = 'No active weather alerts';
      }
    }

    async function fetchData() {
      try {
        const response = await fetch(THINGSPEAK_URL);
        if (!response.ok) {
          updateConnectivityStatus(false);
          return;
        }

        const data = await response.json();
        const feeds = data.feeds;
        if (feeds.length === 0) {
          updateConnectivityStatus(false);
          return;
        }

        const lastEntry = feeds[feeds.length - 1];
        const lastUpdate = new Date(lastEntry.created_at);
        const now = new Date();
        const minutesAgo = (now - lastUpdate) / 1000 / 60;

        const temp = parseFloat(lastEntry.field1) || null;
        const hum  = parseFloat(lastEntry.field2) || null;
        const dew  = parseFloat(lastEntry.field3) || null;
        const wb   = parseFloat(lastEntry.field4) || null;

        document.getElementById('temp').textContent = temp?.toFixed(1) ?? '--';
        document.getElementById('hum').textContent  = hum?.toFixed(1) ?? '--';
        document.getElementById('dew').textContent  = dew?.toFixed(1) ?? '--';
        document.getElementById('wb').textContent   = wb?.toFixed(1) ?? '--';

        updateConnectivityStatus(minutesAgo < 2);
        updateChart(feeds);

        let alert = '';

        if (temp !== null && temp > 38) {
          alert = `High Temperature Alert: ${temp.toFixed(1)}Â°C`;
        } else if (temp !== null && dew !== null && Math.abs(temp - dew) < 2) {
          alert = `Fog Likely: Temp and Dew Point are close`;
        } else if (hum !== null && hum > 85 && dew !== null && dew >= 20) {
          alert = `Rain Possible: High humidity and dew point`;
        }

        updateAlertCard(alert);

      } catch (err) {
        console.error('Error fetching data:', err);
        updateConnectivityStatus(false);
      }
    }

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Temperature (Â°C)',
            data: [],
            borderColor: 'red',
            backgroundColor: 'rgba(255, 0, 0, 0.1)',
            tension: 0.4,
            borderWidth: 2
          },
          {
            label: 'Humidity (%)',
            data: [],
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 0, 255, 0.1)',
            tension: 0.4,
            borderWidth: 2,
            yAxisID: 'y1'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            type: 'linear',
            display: true,
            position: 'left',
            title: {
              display: true,
              text: 'Temperature (Â°C)'
            }
          },
          y1: {
            type: 'linear',
            display: true,
            position: 'right',
            title: {
              display: true,
              text: 'Humidity (%)'
            },
            grid: {
              drawOnChartArea: false
            },
            min: 0,
            max: 100
          }
        }
      }
    });

    function updateChart(feeds) {
      const labels = feeds.map(f => new Date(f.created_at).toLocaleTimeString());
      chart.data.labels = labels;
      chart.data.datasets[0].data = feeds.map(f => f.field1); // Temp
      chart.data.datasets[1].data = feeds.map(f => f.field2); // Hum
      chart.update();
    }

    // ðŸŒ™ Toggle logic
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.getElementById('darkModeToggle').textContent = isDark ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    });

    updateConnectivityStatus(navigator.onLine);
    window.addEventListener('online', () => updateConnectivityStatus(true));
    window.addEventListener('offline', () => updateConnectivityStatus(false));
    setInterval(fetchData, 15000);
    fetchData();
  </script>
</body>
</html>
